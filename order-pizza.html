<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Pizza</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>


<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up <i class="bi bi-person-plus"></i></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron d-none d-sm-block">
    <div class="title-bar">
        <h1>Welcome to Pizza World!</h1>
    </div>
</div>

<!-- Main Content Container -->
<div class="container">

    <!-- Page Title -->
    <h2 class="mt-4">Build your own pizza!</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="pizzaTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="size-crust-tab" data-bs-toggle="tab" href="#size-crust" role="tab" aria-controls="size-crust" aria-selected="true">
                1. Size and Crust <span class="badge bg-secondary">Choose</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cheese-sauce-tab" data-bs-toggle="tab" href="#cheese-sauce" role="tab" aria-controls="cheese-sauce" aria-selected="false">
                2. Cheese and Sauce
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="toppings-tab" data-bs-toggle="tab" href="#toppings" role="tab" aria-controls="toppings" aria-selected="false">
                3. Toppings
            </a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="pizzaTabContent">
        <!-- Size and Crust -->
        <div class="tab-pane fade show active" id="size-crust" role="tabpanel" aria-labelledby="size-crust-tab">
            <div class="card">
                <div class="card-body">
                    <!-- Size and Crust Selection -->
                    <div class="list-group">
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="radio" name="crust" id="hand-tossed" value="hand-tossed">
                            <label class="form-check-label" for="hand-tossed">Hand Tossed - Garlic seasoned crust with a rich, buttery taste.</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="radio" name="crust" id="crispy-thin" value="crispy-thin">
                            <label class="form-check-label" for="crispy-thin">Crispy Thin - Thin enough for optimum crispy to crunchy ratio.</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-primary">Next Step</button>
                </div>
            </div>
        </div>

        <!-- Cheese and Sauce -->
        <div class="tab-pane fade" id="cheese-sauce" role="tabpanel" aria-labelledby="cheese-sauce-tab">
            <div class="card">
                <div class="card-body">
                    <!-- Cheese Selection -->
                    <h5>Cheese</h5>
                    <select class="form-select" aria-label="Cheese select">
                        <option value="normal" selected>Normal</option>
                        <option value="light">Light</option>
                        <option value="extra">Extra</option>
                        <option value="double">Double</option>
                    </select>

                    <!-- Sauce Selection -->
                    <h5 class="mt-3">Sauce</h5>
                    <select class="form-select" aria-label="Sauce select">
                        <option value="tomato" selected>Tomato</option>
                        <option value="marinara">Marinara</option>
                        <option value="bbq">BBQ</option>
                        <option value="alfredo">Alfredo</option>
                    </select>

                    <!-- Sauce Amount Selection -->
                    <h5 class="mt-3">Sauce Amount</h5>
                    <select class="form-select" aria-label="Sauce amount select">
                        <option value="normal" selected>Normal</option>
                        <option value="light">Light</option>
                        <option value="extra">Extra</option>
                    </select>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary">Previous</button>
                    <button type="button" class="btn btn-primary">Next Step</button>
                </div>
            </div>
        </div>

        <!-- Toppings -->
        <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">
            <div class="card">
                <div class="card-body">
                    <!-- Toppings Selection -->
                    <h5>Choose Meats</h5>
                    <div class="list-group">
                        <!-- Meat options -->
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="meats" id="beef" value="beef">
                            <label class="form-check-label" for="beef">Beef</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="meats" id="ham" value="ham">
                            <label class="form-check-label" for="ham">Ham</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="meats" id="philly-steak" value="philly-steak">
                            <label class="form-check-label" for="philly-steak">Philly-Steak</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="meats" id="bacon" value="bacon">
                            <label class="form-check-label" for="bacon">Bacon</label>
                        </div>
                    </div>

                    <h5 class="mt-3">Choose Non-Meats</h5>
                    <div class="list-group">
                        <!-- Non-meat options -->
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="non-meats" id="green-peppers" value="green-peppers">
                            <label class="form-check-label" for="green-peppers">Green Peppers</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="non-meats" id="mushrooms" value="mushrooms">
                            <label class="form-check-label" for="mushrooms">Mushrooms</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="non-meats" id="onions" value="onions">
                            <label class="form-check-label" for="onions">Onions</label>
                        </div>
                        <div class="form-check list-group-item">
                            <input class="form-check-input" type="checkbox" name="non-meats" id="jalapeno-peppers" value="jalapeno-peppers">
                            <label class="form-check-label" for="jalapeno-peppers">Jalapeno Peppers</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary">Previous</button>
                    <button type="button" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
