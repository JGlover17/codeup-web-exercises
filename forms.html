<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With US</title>
</head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <!-- Password field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

            <!-- biography -->
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4" cols="50"></textarea><br><br>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <input type="checkbox" id="billboard" name="source" value="billboard">
                <label for="billboard">Billboard</label><br>

                <input type="checkbox" id="radio-ad" name="source" value="radio advertisement">
                <label for="radio-ad">Radio Advertisement</label><br>

                <input type="checkbox" id="internet-ad" name="source" value="internet advertisement">
                <label for="internet-ad">Internet Advertisement</label><br>

                <input type="checkbox" id="other" name="source" value="other">
                <label for="other">Other</label><br>
            </fieldset>

            <!--Browser -->
            <label for="browser">Which web browser are you using?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="other">Other</option>
            </select><br><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
